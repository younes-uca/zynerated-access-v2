        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'utilisateur.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'utilisateur.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="1">{{'utilisateur.credentialsNonExpired' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="1"  [(ngModel)]="item.credentialsNonExpired"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="2">{{'utilisateur.enabled' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="2"  [(ngModel)]="item.enabled"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'utilisateur.email' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'utilisateur.email' | translate}}" id="3" [(ngModel)]="item.email"
                                                     />
                                            
                                        </div>



                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'utilisateur.accountNonExpired' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="item.accountNonExpired"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="5">{{'utilisateur.accountNonLocked' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="item.accountNonLocked"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'utilisateur.username' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'utilisateur.username' | translate}}" id="6" [(ngModel)]="item.username"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'utilisateur.password' | translate}}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'utilisateur.password' | translate}}" id="7" [(ngModel)]="item.password"
                                                     />
                                            
                                        </div>



                                        <div class="field align-inputswitch col-12  md:col-6">
                                            <div  class="label-inputswitch">
                                                <label for="8">{{'utilisateur.passwordChanged' | translate}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="8"  [(ngModel)]="item.passwordChanged"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                    <!--
                                     <div class="field col-12  md:col-6">
                                        <label>Droit</label>
                                        <p-multiSelect [options]="droitUtilisateurs" [(ngModel)]="item.droitUtilisateurs" itemSize="30" [virtualScroll]="true" defaultLabel="Select un droit" optionLabel="droit.authority"  display="chip"></p-multiSelect>
                                    </div>
                                    -->
                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="droit">
                                <div class="grid">
                                    <div class="col">
                                        <div class="card">
                                            <p-table [value]="droitUtilisateurs" [(selection)]="item.droitUtilisateurs" dataKey="droit.authority" [scrollable]="true" scrollHeight="200px">
                                                <ng-template pTemplate="header">
                                                    <tr>
                                                        <th>Droit</th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-p>
                                                    <tr>
                                                        <td><p-tableCheckbox [value]="p" ></p-tableCheckbox></td>
                                                        <td>{{p.droit?.authority}}</td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                    </div>
                                </div>
                            </p-tabPanel>

                            <p-tabPanel header="{{'utilisateur.modelPermissionUtilisateurs' | translate}}">
                                        <div class="grid">
                                            <div class="col">
                                                            <div class="field col-11 md:col-5">
                                                                <label>Action permission</label>
                                                                <p-dropdown appendTo="body" [options]="actionPermissions" [(ngModel)]="modelPermissionUtilisateursElement.actionPermission"
                                                                        id="1"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="reference" placeholder="Action permission"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="col-1">
                                                                <label></label>
                                                                <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateActionPermission('ActionPermission')"  class="p-button-success one-colonne-btn-success-align"></button>
                                                            </div>
                                                            <div class="field col-11 md:col-5">
                                                                <label>Model permission</label>
                                                                <p-dropdown appendTo="body" [options]="modelPermissions" [(ngModel)]="modelPermissionUtilisateursElement.modelPermission"
                                                                        id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="reference" placeholder="Model permission"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="col-1">
                                                                <label></label>
                                                                <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateModelPermission('ModelPermission')"  class="p-button-success one-colonne-btn-success-align"></button>
                                                            </div>
                                                            <div class="field  align-inputswitch col-12 md:col-6">
                                                                <div  class="label-inputswitch">
                                                                    <label for="3">Value</label>
                                                                </div>
                                                                <div class="input-switch">
                                                                    <p-inputSwitch  appendTo="body" id="3"  [(ngModel)]="modelPermissionUtilisateursElement.value"></p-inputSwitch>
                                                                </div>
                                                            </div>
                                                            <div class="field col-12 md:col-6">
                                                                <label for="5">Sub attribute</label>
                                                                <input appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="Sub attribute"
                                                                       id="5" [(ngModel)]="modelPermissionUtilisateursElement.subAttribute"
                                                                       autofocus   >
                                                                
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addModelPermissionUtilisateurs()"></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card">
                                                <p-table [value]="item.modelPermissionUtilisateurs" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Action permission</th>
                                                                        <th>Model permission</th>
                                                                        <th>Value</th>
                                                                        <th>Sub attribute</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                    <td>{{p.actionPermission?.reference}}</td>
                                                                    <td>{{p.modelPermission?.reference}}</td>
                                                                        <td><i *ngIf="p.value" class="pi pi-check checked-toogle"></i>
                                                                            <i *ngIf="!p.value" class="pi pi-times unchecked-toogle"></i>
                                                                        </td>
                                                                        <td>{{p.subAttribute}}</td>
                                                            <td>
                                                                <button (click)="deleteModelPermissionUtilisateurs(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editModelPermissionUtilisateurs(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>
                                        </div>
                            </p-tabPanel>
                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>


                            <app-action-permission-create-admin></app-action-permission-create-admin>
                            <app-model-permission-create-admin></app-model-permission-create-admin>
                            <app-droit-create-admin></app-droit-create-admin>

    </p-dialog>
